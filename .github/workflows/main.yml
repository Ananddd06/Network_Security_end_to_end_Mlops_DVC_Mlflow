name: CI/CD for Network Security MLOps (No DVC)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set Up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Run app.py MLOps Pipeline
        run: |
          python app.py

      - name: ğŸ“¤ Push Changes to GitHub
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git add .
          git commit -m "ğŸ” Auto-update from pipeline run" || echo "No changes to commit"
          git push origin main || echo "No changes to push"
