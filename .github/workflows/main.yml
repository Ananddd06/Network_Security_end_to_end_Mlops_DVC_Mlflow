name: CI/CD for Network Security MLOps (Dagshub Git + MLflow, No DVC)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set Up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Configure Git Remote with Dagshub Auth
        run: |
          git remote set-url origin https://${{ secrets.DAGSHUB_USERNAME }}:${{ secrets.DAGSHUB_TOKEN }}@dagshub.com/${{ secrets.DAGSHUB_USERNAME }}/Network_Security_end_to_end_Mlops_DVC_Mlflow.git

      - name: ğŸš€ Run app.py (with MLflow + Git Tracking)
        run: |
          python app.py
        env:
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}

      - name: ğŸ“¤ Push Code + Artifacts to Dagshub via Git
        run: |
          git config --global user.name "${{ secrets.DAGSHUB_USERNAME }}"
          git config --global user.email "${{ secrets.DAGSHUB_USERNAME }}@dagshub.com"
          git add .
          git commit -m "ğŸ” Auto-update: pipeline run outputs" || echo "Nothing to commit"
          git push origin main || echo "Nothing to push"
